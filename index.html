<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <!-- This Website has been made by Houdaifa -->
    <div class="main">
        <div class="image">
            <h1>Sign up</h1>
            <img src="./background.gif" alt="A backgorund image">
        </div>
        <div class="content">
            <div class="banner">
                <p>This is not a real website it is an odin project assignment</p>
            </div>
            <div class="form">
                <div class="input">
                    <label>&ensp;First Name</label><br>
                    <input type="text" autocomplete="off" spellcheck="false">
                </div>
                <div class="input">
                    <label>&ensp;Last Name</label><br>
                    <input type="text" autocomplete="off" spellcheck="false">
                </div>
                <div class="input">
                    <label>&ensp;Email</label><br>
                    <input type="email" autocomplete="off" spellcheck="false">
                </div>
                <div class="input">
                    <label>&ensp;Phone Number</label><br>
                    <input type="tel" autocomplete="off" spellcheck="false">
                </div>
                <div class="input">
                    <label>&ensp;Password</label><br>
                    <input type="password" autocomplete="off" spellcheck="false">
                </div>
                <div class="input">
                    <label>&ensp;Confirm Password</label><br>
                    <input type="password" autocomplete="off" spellcheck="false">
                </div>
            </div>
            <div class="button">
                <input type="button" value="Create Account">
            </div>
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>

    </div>
</body>
</html>
